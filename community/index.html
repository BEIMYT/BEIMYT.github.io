<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Chat ðŸ’¬</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, get, remove, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnoJBLK4l7gokAz7d78gtZSi5sT5a8lXQ",
      authDomain: "beim-notes.firebaseapp.com",
      projectId: "beim-notes",
      storageBucket: "beim-notes.firebasestorage.app",
      messagingSenderId: "861389311161",
      appId: "1:861389311161:web:8d47e467a276f6a1e09f68",
      measurementId: "G-4PKVYPG2JS",
      databaseURL: "https://beim-notes-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const loginScreen = document.getElementById("loginScreen");
    const chatScreen = document.getElementById("chatScreen");
    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const toggleMode = document.getElementById("toggleMode");
    const loginBtn = document.getElementById("loginBtn");
    const title = document.getElementById("title");

    let isLoginMode = true;
    let currentUser = null;
    let cooldown = false;

    // Toggle login/register
    toggleMode.addEventListener("click", () => {
      isLoginMode = !isLoginMode;
      title.textContent = isLoginMode ? "Login" : "Sign Up";
      loginBtn.textContent = isLoginMode ? "Login" : "Register";
      toggleMode.textContent = isLoginMode
        ? "Don't have an account? Sign up!"
        : "Already have an account? Login!";
    });

    // Simple client-side password hash
    function hashPassword(str) {
      return btoa(str.split("").reverse().join(""));
    }

    // Register / Login
    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) return alert("Please fill all fields!");

      const userRef = ref(db, "users/" + username);
      const snap = await get(userRef);

      if (isLoginMode) {
        if (!snap.exists()) return alert("User not found!");
        if (snap.val().password !== hashPassword(password))
          return alert("Wrong password!");
      } else {
        if (snap.exists()) return alert("Username already taken!");
        await set(userRef, { password: hashPassword(password) });
      }

      currentUser = username;
      localStorage.setItem("chatUser", username);
      showChat();
    });

    // Show chat screen
    function showChat() {
      loginScreen.style.display = "none";
      chatScreen.style.display = "flex";
      messagesDiv.innerHTML = ""; // clear old messages
      listenForMessages();
      msgInput.focus();
    }

    // Auto-login
    window.addEventListener("load", () => {
      const savedUser = localStorage.getItem("chatUser");
      if (savedUser) {
        currentUser = savedUser;
        showChat();
      } else {
        loginScreen.style.display = "flex";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("chatUser");
      location.reload();
    });

    // Listen for messages (real-time)
    function listenForMessages() {
      const chatRef = query(ref(db, "chat"), orderByChild("timestamp"));
      onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        const now = Date.now();
        if (now - msg.timestamp > 24 * 60 * 60 * 1000) {
          remove(ref(db, "chat/" + snapshot.key));
          return;
        }

        const div = document.createElement("div");
        div.classList.add("msg");
        div.innerHTML = `<b>${msg.user}:</b> ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Send message (with cooldown)
    async function sendMessage() {
      if (cooldown) return alert("â³ Please wait before sending again!");
      const text = msgInput.value.trim();
      if (!text) return;
      if (text.length > 50) return alert("Max 50 characters!");

      await push(ref(db, "chat"), {
        user: currentUser,
        text: text,
        timestamp: Date.now()
      });

      msgInput.value = "";
      cooldown = true;
      sendBtn.disabled = true;

      setTimeout(() => {
        cooldown = false;
        sendBtn.disabled = false;
      }, 7000);
    }

    sendBtn.addEventListener("click", sendMessage);

    // Allow Enter to send message
    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

  <style>
    body {
      background: #0e0e0e;
      color: #f2f2f2;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #loginScreen, #chatScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: orange;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }
    #messages {
      background: #1a1a1a;
      width: 90%;
      height: 60vh;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .msg {
      background: #222;
      padding: 8px 12px;
      border-radius: 5px;
      word-wrap: break-word;
      text-align: left;
    }
    #chatScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #logoutBtn {
      align-self: flex-end;
      margin-bottom: 10px;
      background: red;
      color: white;
    }
    #toggleMode {
      cursor: pointer;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2 id="title">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="toggleMode">Don't have an account? Sign up!</p>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen">
    <button id="logoutBtn">Logout</button>
    <h2>Community Chat ðŸ’¬</h2>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type a message..." maxlength="50" />
    <button id="sendBtn">Send</button>
  </div>
</body>
</html>

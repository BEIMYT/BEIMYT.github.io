<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glossa – Online Interpreter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.png">

  <style>
    body {
      font-family: monospace;
      background: #2c0202;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    textarea {
      width: 90%;
      height: 240px;
      background: #120000;
      color: #fff;
      border: 1px solid #aa4444;
      padding: 10px;
      font-size: 15px;
    }

    button {
      margin: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background: #aa4444;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #cc6666;
    }

    pre {
      width: 90%;
      margin: auto;
      background: #120000;
      border: 1px solid #aa4444;
      padding: 10px;
      min-height: 120px;
      text-align: left;
      white-space: pre-wrap;
    }

    .btn-github {
      margin-top: 25px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn-github:hover {
      transform: scale(1.1);
      color: #ffaaaa;
    }
  </style>
</head>

<body>

<h1><u>Glossa-Online</u></h1>


<textarea id="code">
emfanise "Kalos Irthes!"
</textarea>

<br>
<button onclick="run()">Run ▶</button>

<pre id="output"></pre>

<a class="btn-github" href="https://github.com/BEIMYT/Glossa" target="_blank">

  </svg>
  View on GitHub
</a>

<script>
let vars = {};
let out = "";

function print(v="") { out += v + "\n"; }

function evalExpr(expr) {
  expr = expr.replace("<>", "!=")
             .replace(/=/g, "==")
             .replace("<==", "<=")
             .replace(">==", ">=");
  try {
    return Function("vars", "with(vars){return " + expr + "}")(vars);
  } catch {
    return false;
  }
}

function runBlock(lines) {
  for (let i = 0; i < lines.length; i++) {
    let line = lines[i].trim();
    if (!line) continue;

    let t = line.split(/\s+/);
    let cmd = t[0];

    // Assignment
    if (t.includes("<-")) {
      vars[t[0]] = evalExpr(t.slice(2).join(" "));
    }

    // Print
    else if (cmd === "emfanise" || cmd === "ektipose") {
      let arg = t.slice(1).join(" ");
      if (arg.startsWith('"')) print(arg.slice(1, -1));
      else print(vars[arg] ?? evalExpr(arg));
    }

    // IF / ELSE IF / ELSE
    else if (cmd === "an") {
      let blocks = [];
      let current = { type: "an", cond: "", body: [] };

      while (!lines[i].includes("telos_an")) {
        let l = lines[i].trim();

        if (l.startsWith("an ")) {
          current.cond = l.split("tote")[0].replace("an", "").trim();
        }
        else if (l.startsWith("alios_an")) {
          blocks.push(current);
          current = {
            type: "alios_an",
            cond: l.split("tote")[0].replace("alios_an", "").trim(),
            body: []
          };
        }
        else if (l === "alios") {
          blocks.push(current);
          current = { type: "alios", body: [] };
        }
        else {
          current.body.push(l);
        }
        i++;
      }
      blocks.push(current);

      for (let b of blocks) {
        if (b.type === "alios" || evalExpr(b.cond)) {
          runBlock(b.body);
          break;
        }
      }
    }

    else {
      print("Δεν αναγνωρίζω την εντολή: " + line);
    }
  }
}

function run() {
  vars = {};
  out = "";
  runBlock(document.getElementById("code").value.split("\n"));
  document.getElementById("output").textContent = out;
}
</script>

</body>
</html>

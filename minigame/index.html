<body>

<!-- Game -->
<h2 style="text-align:center; margin-top: 20px;">üêç Play Snake!</h2>
<canvas id="snakeGame" width="400" height="400" style="display:block; margin: 0 auto; background:#111; border:2px solid #fff;"></canvas>

<!-- Mobile controls -->
<div style="text-align:center; margin-top:10px;">
  <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button><br>
  <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
  <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
  <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("snakeGame");
const ctx = canvas.getContext("2d");

const box = 20; // size of each block
let snake = [{x: 9 * box, y: 10 * box}];
let direction = null;
let food = {
  x: Math.floor(Math.random() * 19) * box,
  y: Math.floor(Math.random() * 19) * box
};
let score = 0;

// desktop controls
document.addEventListener("keydown", function(event) {
  if(event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if(event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if(event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  else if(event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

// mobile controls
function setDirection(dir) {
  if(dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if(dir === "UP" && direction !== "DOWN") direction = "UP";
  if(dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if(dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // snake
  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i === 0) ? "lime" : "green";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  // food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(direction === "LEFT") snakeX -= box;
  if(direction === "UP") snakeY -= box;
  if(direction === "RIGHT") snakeX += box;
  if(direction === "DOWN") snakeY += box;

  // eat
  if(snakeX === food.x && snakeY === food.y) {
    score++;
    food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  // game over
  if(
    snakeX < 0 || snakeY < 0 || 
    snakeX >= canvas.width || snakeY >= canvas.height ||
    snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
  ) {
    clearInterval(game);
    alert("Game Over! Your score: " + score);
  }

  snake.unshift(newHead);

  // score
  ctx.fillStyle = "white";
  ctx.font = "20px Poppins";
  ctx.fillText("Score: " + score, 10, 390);
}

let game = setInterval(draw, 100);
</script>
</body>
